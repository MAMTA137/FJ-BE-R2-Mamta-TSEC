{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto max-w-md mt-10">
    <h2 class="text-2xl font-semibold mb-6">Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Sign Up</button>
    </form>
</div>
{% endblock %}
