{% extends "base.html" %}

{% block title %}Budget Progress{% endblock %}

{% block content %}
<h1>Budget Progress</h1>
<table>
    <thead>
        <tr>
            <th>Category</th>
            <th>Budgeted</th>
            <th>Spent</th>
            <th>Remaining</th>
        </tr>
    </thead>
    <tbody>
        {% for item in progress %}
        <tr>
            <td>{{ item.category }}</td>
            <td>{{ item.budgeted }}</td>
            <td>{{ item.spent }}</td>
            <td>{{ item.remaining }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'dashboard' %}">Back to Dashboard</a>
{% endblock %}
